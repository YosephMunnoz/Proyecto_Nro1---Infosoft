<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/styleLogin.css">
  <link rel="stylesheet" href="style/normalize.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800;900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body class="body">
    <div class="wrap">
        <main class="sections">
            <section class="section01">
                <header>
                    <img src="img/company_logo.jpg" alt="company_logo">
                    <span>HemoSeph</span>
                </header>
                <div>
                    <h5>Nice to see you again!</h5>
                    <h1>WELCOMEN BACK</h1>
                </div>    
            </section>
            <section class="section02">
                <header>
                    <h1 id="title-login">Login Account</h1>
                </header>
                <div>
                    <p><strong>Blood Bank Management System</strong></p>
                </div>
                <form action="Â·" method="post" class="form">
                    <div class="inputContainer">
                        <input type="text" name="email" id="email" class="input" placeholder="a">
                        <label for="email" class="label">Enter your email or alias</label>
                    </div>
                    <div class="inputContainer">
                        <input type="password" name="password" id="password" class="input" placeholder="a">
                        <label for="password" class="label">Enter your password</label>
                    </div>
                    <div class="inputContainers">
                        <div class="checkbox">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label for="checkbox" class="checklabel">Keep me signed in</label>
                        </div>
                        <div class="a-password">
                            <a href="#" id="label-reset-password" class="label-reset-password">Lost you password?</a>
                        </div>
                    </div>
                    <div class="inputSubmit">
                        <input type="submit" name="submit" id="submit" class="submitBtn" value="Sign Up">
                        <input type="hidden" name="" id="">
                    </div>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p>Designed by | <strong>SephYo</strong></p>
        </footer>
    </div>
</body>
